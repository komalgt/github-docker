name: Deploy image to ECS

on:
  push:
    tags:
      - 'v*'

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: myappservice
  ECS_CLUSTER: doc-cluster
  ECS_SERVICE: doc-task-service
  TASK_DEFINITION_FAMILY: doc-task
  CONTAINER_NAME: doc-task
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      - name: Tag Docker image
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push Docker image to Amazon ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Download current ECS task definition
        id: task-def
        run: |
          aws ecs describe-task-definition --task-definition $TASK_DEFINITION_FAMILY > task-def.json

      - name: Update task definition with new image
        id: new-task-def
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}"
          jq --arg IMAGE_URI "$IMAGE_URI" --arg CONTAINER_NAME "$CONTAINER_NAME" '
            .taskDefinition |
            .containerDefinitions |=
              (map(if .name == $CONTAINER_NAME then .image = $IMAGE_URI else . end)) |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ' task-def.json > new-task-def.json

      - name: Register new ECS task definition revision
        id: register-task-def
        run: |
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://new-task-def.json --query "taskDefinition.taskDefinitionArn" --output text)
          echo "NEW_TASK_DEF_ARN=$NEW_TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Update ECS service to new task definition
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --task-definition $NEW_TASK_DEF_ARN

  email_notify_success:
    needs: deploy
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          to: kturakannavar@deloitte.com
          from: komalgt@gmail.com
          subject: 'ECS Deployment Successful'
          body: 'The ECS deployment was successful. Check workflow run for details.'

  email_notify_failure:
    needs: deploy
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          to: kturakannavar@deloitte.com
          from: komalgt@gmail.com
          subject: 'ECS Deployment FAILED'
          body: 'The ECS deployment failed. Please check workflow logs for troubleshooting.'

  rollback:
    # Only runs for manual triggers (workflow_dispatch) so you won't accidentally roll back on normal tag push
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: your-org/your-repo/.github/workflows/ecs-rollback.yml@main
    with:
      previous_image_tag: "your-old-image-tag"
      aws_region: ${{ env.AWS_REGION }}
      ecs_cluster: ${{ env.ECS_CLUSTER }}
      ecs_service: ${{ env.ECS_SERVICE }}
      container_name: ${{ env.CONTAINER_NAME }}
      task_definition_family: ${{ env.TASK_DEFINITION_FAMILY }}
