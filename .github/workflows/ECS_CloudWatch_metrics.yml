      - name: Collect ECS CloudWatch metrics
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1    # or as appropriate
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}   # Store your cluster/service name as secrets or hardcode
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
        run: |
          pip install boto3
          python scripts/collect_ecs_metrics.py

      - name: Upload ECS metrics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ECS-CloudWatch-Metrics
          path: ecs_metrics.csv
